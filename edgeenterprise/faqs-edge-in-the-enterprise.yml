title: エンタープライズでの Microsoft Edge に関するよく寄せられる質問 (FAQ)
summary: >
  > [!NOTE]

  > この記事は Microsoft Edge version 77 以降に適用されます。
sections:
- name: 無視
  questions:
  - question: 所有している Microsoft Edge のバージョンを確認する方法を教えてください。
    answer: >
      Microsoft Edge の右上隅で、省略記号アイコン (**...)** を選択し、[設定] を **選択します**。 **[Microsoft Edge について]** を選択して、Microsoft Edge のバージョンを確認します。
  - question: Internet Explorer 11 の更新プログラムは引き続き提供されますか?
    answer: >
      Internet Explorer は、信頼できる安全なブラウザーとしてサポートされています。 Internet Explorer Windows のコンポーネントであり、インストールされているオペレーティング システムのサポート ライフサイクルに従います。 詳しくは、「[ライフサイクルに関する FAQ - Internet Explorer](https://support.microsoft.com/help/17454/)」をご覧ください。 Internet Explorer のサポートと更新は引き続き行われますが、最新の機能更新プログラムとプラットフォーム更新プログラムは Microsoft Edge のみで利用可能になります。
  - question: 新しいバージョンを試しつつ、現在のバージョンの Microsoft Edge (Microsoft Edge レガシ) を並行して実行できますか?
    answer: >
      できます。 2020 年 1 月 15 日以降、Windows 10 Version 1803 以降を実行している Home および Pro エディションのデバイスには、Microsoft Edge の新しいバージョン (Chromium ベース) が配布されます。 ドメインに参加しているデバイスは、この更新から除外されます。 詳しくは、[Microsoft Edge 更新プログラムの概要](https://docs.microsoft.com/deployedge/microsoft-edge-blocker-toolkit#overview)をご覧ください。 次のバージョンの Microsoft Edge を評価する場合は、Microsoft Edge Legacy をサイド バイ サイドでインストールできます。 詳しくは、「[旧バージョンの Microsoft Edge にアクセスする方法](./microsoft-edge-sysupdate-access-old-edge.md)」をご覧ください。 さらに、新しい Microsoft Edge チャネルのそれぞれは、サイド バイ サイドインストールもサポートしています。 詳しくは、「[Microsoft Edge チャネルの概要](./microsoft-edge-channels.md)」をご覧ください。
  - question: Microsoft Edge (Chromium ベース) では、ActiveX コントロールや、Silverlight や Java などの BHO をサポートしていますか。
    answer: >
      いいえ、そうではありません。 Microsoft Edge では、Silverlight や ActiveXなど、ブラウザー のコントロールやブラウザー ヘルプ オブジェクト (HOS) はJava。 ただし、ActiveX コントロール、BHO、または従来のドキュメント モードを使用する Web アプリを Internet Explorer 11 上で実行している場合には、新しい Microsoft Edge 上で IE モードを実行するように構成できます。 詳しくは、「[Microsoft Edge で IE モードを設定する](./edge-ie-mode.md)」をご覧ください。
  - question: お気に入りは現在のバージョンの Microsoft Edge から移植されますか、それとも再追加する必要がありますか?
    answer: "現時点では、Microsoft Edge では、Microsoft Edge、Chrome、Internet Explorer、Firefox (Win10) の既存のインストールからのインポートがサポートされています。 インポートには、ブックマーク、履歴、パスワード、自動入力 (支払い、住所、汎用フォーム) の設定がサポートされています。 インポートは、最初の実行エクスペリエンスで実行するか、ブラウザーの設定を使用して実行するかを選択できます。  \n"
  - question: チャネル/ビルドは Stable、Beta、Dev、Canary でどのように違いますか?
    answer: >
      Microsoft Edge の次のバージョンの Stable チャネルは、最も安定したプレビュー チャネルであり、組織全体での[パイロットと評価](https://aka.ms/EdgeEnterprise)用にエンタープライズ対応の機能が用意されています。 Beta チャネルを使用すると、代表的なユーザーのグループにより次の Stable リリースを検証できます。 Stable チャネルと Beta チャネルは約 6 週間ごとに更新されます。 Dev チャネルと Canary チャネルは、それぞれ毎週、毎日更新されます。 オフライン インストーラー (MSIs および PKG ファイル) は、Stable チャネル、Beta チャネル、開発チャネルでのみ使用できます。 詳しくは、「[Microsoft Edge チャネルの概要](./microsoft-edge-channels.md)」をご覧ください。
  - question: 新しいバージョンの Microsoft Edge では、どのような拡張機能がサポートされていますか?
    answer: >
      Microsoft Edge では、[Microsoft Edge Insider Addons](https://go.microsoft.com/fwlink/?linkid=2081222) および [Chrome ウェブストア](https://go.microsoft.com/fwlink/?linkid=2072338)にある拡張機能がサポートされています。
  - question: モバイル デバイス管理 (MDM) と Microsoft Intune はサポートされていますか?
    answer: >
      はい、できます。 Microsoft Intune とモバイル デバイス管理 (MDM) を使用した Windows 10 での Microsoft Edge の構成がサポートされるようになりました。 詳しくは、「[Microsoft Intune を使用して Microsoft Edge を構成する](configure-edge-with-intune.md)」と「[モバイル デバイス管理を使用して Microsoft Edge を構成する](configure-edge-with-mdm.md)」をご覧ください。
  - question: WSUS は、新しい Microsoft Edge の初期展開をサポートしていますか?
    answer: >
      はい、できます。 WSUS を経由して新しい Microsoft Edge を初めて展開するときに使用できる [Microsoft Update カタログ](https://www.catalog.update.microsoft.com/Search.aspx?q=the%20new%20microsoft%20edge%20for%20windows) には、パッケージがあります。 初期展開の後、既定では自動更新が構成されます。 詳細については、「[Windows 10 用の新しい Microsoft Edge (バージョン 1809、1903、1909、および 2004:2020年10月29日) 用 WSUS の更新プログラム](https://support.microsoft.com/help/4584642/update-in-wsus-for-the-new-microsoft-edge)」を参照してください。


      手動で更新するには、[ConfigMgr](/configmgr/apps/deploy-use/deploy-edge?bc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2fbreadcrumb%2ftoc.json&toc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2ftoc.json)などの構成管理ツールを使用します。
  - question: マスター設定はサポートされていますか?
    answer: "いいえ、マスター設定はサポートされていません。 \n"
